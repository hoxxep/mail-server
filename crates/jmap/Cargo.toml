[package]
name = "jmap"
version = "0.4.2"
edition = "2021"
resolver = "2"

[dependencies]
store = { path = "../store" }
nlp = { path = "../nlp" }
jmap_proto = { path = "../jmap-proto" }
smtp = { path =  "../smtp" }
utils = { path =  "../utils" }
directory = { path =  "../directory" }
smtp-proto = { version = "0.1" }
mail-parser = { workspace = true, features = ["full_encoding", "serde_support", "ludicrous_mode"] }
mail-builder = { workspace = true, features = ["ludicrous_mode"] }
mail-send = { workspace = true, default-features = false, features = ["cram-md5", "skip-ehlo"] }
sieve-rs = { workspace = true }
serde = { version = "1.0", features = ["derive"]}
serde_json = "1.0"
hyper = { version = "1.0", features = ["server", "http1", "http2"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"
form_urlencoded = "1.1.0"
tracing = "0.1"
tokio = { version = "1.23", features = ["rt"] }
aes-gcm = "0.10.1"
aes-gcm-siv = "0.11.1"
bincode = "1.3.3"
form-data = { version = "0.4.2", features = ["sync"], default-features = false }
mime = "0.3.17"
sqlx = { version = "0.7", features = [ "runtime-tokio-rustls", "postgres", "mysql", "sqlite" ] }
futures-util = "0.3.28"
async-stream = "0.3.5"
base64 = "0.21"
p256 = { version = "0.13", features = ["ecdh"] }
hkdf = "0.12.3"
sha1 = "0.10"
sha2 = "0.10"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls-webpki-roots"]}
tokio-tungstenite = "0.20"
tungstenite = "0.20"
chrono = "0.4"
dashmap = "5.4"
aes = "0.8.3"
cbc = { version = "0.1.2", features = ["alloc"] }
sequoia-openpgp = { version = "1.16", default-features = false, features = ["crypto-rust", "allow-experimental-crypto", "allow-variable-time-crypto"] }
rand = "0.8.5"
rasn = "0.10"
rasn-cms = "0.10"
rasn-pkix = "0.10"
rsa = "0.9.2"
async-trait = "0.1.68"

[dev-dependencies]
ece = "2.2"

[features]
test_mode = []
