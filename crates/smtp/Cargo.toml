[package]
name = "smtp"
description = "Stalwart SMTP Server"
authors = [ "Stalwart Labs Ltd. <hello@stalw.art>"]
repository = "https://github.com/stalwartlabs/smtp-server"
homepage = "https://stalw.art/smtp"
keywords = ["smtp", "email", "mail", "server"]
categories = ["email"]
license = "AGPL-3.0-only"
version = "0.4.2"
edition = "2021"
resolver = "2"

[dependencies]
utils = { path =  "../utils" }
nlp = { path =  "../nlp" }
directory = { path =  "../directory" }
mail-auth = { version = "0.3", git = "https://github.com/stalwartlabs/mail-auth" }
mail-send = { version = "=0.4.2", default-features = false, features = ["cram-md5", "skip-ehlo"] }
mail-parser = { version = "0.9", git = "https://github.com/stalwartlabs/mail-parser", features = ["full_encoding", "ludicrous_mode"] }
mail-builder = { version = "0.3", git = "https://github.com/stalwartlabs/mail-builder", features = ["ludicrous_mode"] }
smtp-proto = { version = "0.1" }
sieve-rs = { version = "0.3", git = "https://github.com/stalwartlabs/sieve" }
ahash = { version = "0.8" }
rustls = "0.21.0"
rustls-pemfile = "1.0"
tokio = { version = "1.23", features = ["full"] }
tokio-rustls = { version = "0.24.0"}
webpki-roots = { version = "0.25"}
hyper = { version = "1.0", features = ["server", "http1", "http2"] }
hyper-util = { version = "0.1", features = ["tokio"] }
http-body-util = "0.1"
form_urlencoded = "1.1.0"
sha1 = "0.10"
sha2 = "0.10.6"
md5 = "0.7.0"
rayon = "1.5"
tracing = "0.1"
parking_lot = "0.12"
regex = "1.7.0"
dashmap = "5.4"
blake3 = "1.3"
lru-cache = "0.1.2"
rand = "0.8.5"
x509-parser = "0.15.0"
sqlx = { version = "0.7", features = [ "runtime-tokio-rustls", "postgres", "mysql", "sqlite" ] }
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls-webpki-roots", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
num_cpus = "1.15.0"
lazy_static = "1.4"
whatlang = "0.16"
imagesize = "0.12"
idna = "0.4"
decancer = "1.6.1"
unicode-security = "0.1.0"
infer = "0.15.0"

[features]
test_mode = []
local_delivery = []

#[[bench]]
#name = "hash"
#harness = false
